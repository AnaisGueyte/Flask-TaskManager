<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <link href="{{ url_for('static', filename='css/hellostyle.css') }}" rel="stylesheet" type="text/css" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <title>Title</title>
   </head>
   <body>
      <div class="container">
         {% with messages = get_flashed_messages() %}
         {% if messages %}
         {% for message in messages %}
         <div class="alert alert-{{ category }} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">x</span></button>
            {{ message }}
         </div>
         {% endfor %}
         {% endif %}
         {% endwith %}
         <h1>Se connecter</h1>
         <form action="" method="POST">
            <div class="row">
               <div class="col-md-7">
                  <hr>
                  <div class="form-group">
                     <label for="pseudo">Pseudo</label>
                     <input type="text" class="form-control" id="pseudo" name="pseudo" placeholder="ex: Anais">
                  </div>
               </div>
               <div class="col-md-7">
                  <div class="form-group">
                     <label for="password">Mot de passe </label>
                     <input type="password" class="form-control" id="password" name="password" placeholder="ex: monmodepasse">
                  </div>
               </div>
               <div class="col-md-7">
                  <hr>
                  <button type="submit" class="btn btn-default">Se connecter</button>
               </div>
            </div>
         </form>
      </div>
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   </body>
</html>
