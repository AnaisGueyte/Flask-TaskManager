<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <link href="{{ url_for('static', filename='css/hellostyle.css') }}" rel="stylesheet" type="text/css" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <title>Formulaire de tâches</title>
   </head>
   <body>
      <div class="container">
         {% with messages = get_flashed_messages(with_categories=true) %}
         {% if messages %}
         {% for category, message in messages %}
         <div class="alert alert-{{ category }} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">x</span></button>
            {{ message }}
         </div>
         {% endfor %}
         {% endif %}
         {% endwith %}
         <div class="row">
            <hr>
            <div class="col-md-10"><b>Mon compte</b></div>
            <div class="col-md-2">
               <form action="{{ url_for('logout') }}" type="POST">
                  <button type="submit" class="btn btn-default btn-sm">Me deconnecter</button>
               </form>
            </div>
            <div class="col-md-12">
               <p>Bonjour {{ current_user.pseudo }}</p>
            </div>
            <hr>
         </div>
         <hr>
         <h1>Formulaire</h1>
         <form action="" method="POST">
            <div class="row">
               <div class="col-md-7">
                  <hr>
                  <div class="form-group">
                     <label for="name">Nom de la tâche: </label>
                     <input type="text" class="form-control" id="name" name="name" placeholder="ex: Finir le formulaire">
                  </div>
               </div>
               <div class="col-md-7">
                  <div class="form-group">
                     <label>Personne assignée: </label>
                     <select class="form-control" id="sel1" name="assignee">
                        {% for user in users %}
                        <option value="{{ user.id }}">{{ user.pseudo }}</option>
                        {% endfor %}
                     </select>
                  </div>
               </div>
               <div class="col-md-7">
                  <div class="form-group">
                     <label for="date">Date de fin </label>
                     <input type="date" class="form-control" id="date" name="date">
                  </div>
               </div>
            </div>
            <div class="col-md-7">
               <hr>
               <button type="submit" class="btn btn-default">Sauvegarder</button>
            </div>
         </form>
      </div>
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

   </body>
</html>
